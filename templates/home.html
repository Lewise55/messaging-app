{% extends 'base.html' %}
{% block content %} 
<form method="POST">
    <div class="container">
        <h3>Enter The Chat Room</h3>
        <div>
            <label>Name:</label>
            <input 
                type="text"
                placeholder="Pick a name!" 
                name="name" 
                value="{{name}}"
            />
        </div>
        <div class="join">
            <input 
                type="text"
                placeholder="Enter Room Code"
                name="code"
                value="{{code}}"
            />
            <button 
                type="submit" 
                name="join">
                    Join a Room
            </button>
        </div>
        <button
            type="submit" 
            name="create"
            class="create-btn">
                Create a Room
        </button>
    </div>
    {% if error %}
    <ul class="error">
        <li>{{error}}</li>
    </ul>
    {% endif %}    
</form>
{% endblock %}
